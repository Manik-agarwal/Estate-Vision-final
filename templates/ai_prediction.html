<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate Vision</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="bg-dark"> 
        <div class="container">
            <div class="row">
                <div class="card" style="width: 100%;height: 100%; margin-top: 50px;">
                    <div card="card-header">
                        <h1> content</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" accept-charset="UTF-8">
                            <div class="row">
                                <div class="col-md-6 form group" style="text-align: center;">
                                    <label><b>Select the location:</b></label>
                                    <select class="selectpicker form-control" id="location" name="location" required="1">
                                        {% for location in locations %}
                                        <option value="{{location}}">{{location}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 form group" style="text-align: center;">
                                    <label><b>Enter No of BHK :</b></label>
                                    <input type="text" class="form-control" id="'bhk" name="bhk" placeholder="Enter BHK">
                                </div>
                                <div class="col-md-6 form group" style="text-align: center;">
                                    <label><b> Enter No of Bathrooms Wanted :</b></label>
                                    <input type="text" class="form-control" id="'bath" name="bath" placeholder="No of Bathrooms">
                                        
                                    
                                </div>
                                <div class="col-md-6 form group" style="text-align: center;">
                                    <label><b>Enter Square Feet :</b></label>
                                    <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square feet">
                                        
                                   
                                </div>
                                <div class="col-md-12 from group"  >
                                    <button class="btn btn-primary form control" onclick="send_data()"> Predict </button>
                                </div>
                            </div>

                        </form>
                        <br>
                        <div class="col-md-12" style="text-align: center;">
                            <h3><span id="prediction"></span></h3>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
    


</body>
</html>
